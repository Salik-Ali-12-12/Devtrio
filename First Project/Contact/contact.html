    <hr />
    <br />
    <!-- Form -->
    <div class="form">
        <h1>Contact Form</h1>
        <form action="../submit/submit.html">
            <label for="fullname">Enter Your Name:</label>
            <input type="text" id="fullname" placeholder="Devtrio" name="user_name" required>
            <br />
            <br />

            <label for="email">Enter Your E-mail:</label>
            <input type="email" id="email" placeholder="devtrio@gmail.com" name="user_mail" required>
            <br />
            <br />

            <label for="number">Enter Your Phone:</label>
            <input type="tel" id="number" placeholder="0300-1239875" name="user_phone" required>
            <br />
            <br />

            <input type="radio" id="male" name="gender" required>
            <label for="male">Male</label>

            <input type="radio" id="female" name="gender" required>
            <label for="female">Female</label>

            <input type="radio" id="other" name="gender" required>
            <label for="other">Other</label>
            <br />
            <br />

            <label for="id">Your ID:</label>
            <input type="tel" id="id" name="user_id" value="102030" readonly>
            <br />
            <br />

            <select name="country" id="country">
                <option value="select" selected>Select Country</option>
                <hr>
                <option value="Pakistan">Pakistan</option>
                <option value="China">China</option>
                <option value="India">India</option>
                <option value="Afghanistan">Afghanistan</option>
            </select>
            <br />
            <br />

            <label for="reviwe">Message</label>
            <br />
            <textarea name="user_review" id="reviwe" rows="10" cols="28">Please Type Your Message...</textarea>
            <br />
            <input type="submit" value="Submit">
            <input type="reset" value="Reset Form">

        </form>
    </div>


    <hr />
    <br />
    <br />
